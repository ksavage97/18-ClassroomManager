<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Classroom Manager</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="dashboard">Dashboard</a></li>
            <li class="active"><a ui-sref="student.grid">Students</a></li>
            <li><a ui-sref="project.grid">Projects</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <button type="button" class="btn btn-info btn-lg addNew" data-toggle="modal" data-target="#myModal">+ add student</button>
    <br>
    <br>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add a student</h4>
            </div>
            <div class="modal-body">
                <label>First Name</label>
                <br>
                <input class="form-control" type="text" ng-model="studentGrid.firstName">
                <br>
                <label>Last Name</label>
                <br>
                <input class="form-control" ng-model="studentGrid.lastName">
                <br>
                <label>Email Address</label>
                <br>
                <input class="form-control" type="text" ng-model="studentGrid.emailAddress">
                <br>
                <label>Telephone</label>
                <br>
                <input class="form-control" type="text" ng-model="studentGrid.telephone">
                <br>
            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="studentGrid.addStudent()" href="" class="btn btn-primary modalButton" data-dismiss="modal">add student</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <p class="nameTitle">Student Name</p>
        </div>
        <div class="col-sm-7">
            <p class="assignTitle">Assignments</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="yellowBackground">
                <table class="table table-striped">
                    <tr ng-repeat="theStudent in studentGrid.students | orderBy: 'lastName'">
                        <td class="col-sm-5">
                            <p class="theName" ng-hide="editing">{{theStudent.lastName}}, {{theStudent.firstName}}</p>
                        </td>
                        <td class="col-sm-3">
                            <p class="assignNumber">{{theStudent.assignments.length}}</p>
                        </td>
                        <td>
                            <a ng-click="studentGrid.deleteStudent(theStudent)" href=""><span title="delete" class="delete glyphicon glyphicon-remove"></span></a>
                            <a ui-sref="student.detail({studentId: theStudent.studentId })"><span title="edit" class="pencil glyphicon glyphicon-pencil"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
